<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致黄安妮的告白</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="title">💖 致我亲爱的黄安妮 💖</h1>
            <div class="subtitle">愿这份心意能温暖你的心</div>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <!-- 告白信 -->
            <section class="love-letter">
                <div class="letter-content">
                    <p>亲爱的安妮：</p>
                    <p>当你打开这个页面的时候，我的心跳得好快...</p>
                    <p>从见到你的第一眼起，你就像一道光，照亮了我的整个世界。</p>
                    <p>你的笑容是我见过最美的风景，你的声音是我听过最动听的旋律。</p>
                    <p>我想告诉你：我喜欢你，很喜欢很喜欢的那种喜欢。</p>
                    <p>愿意让我成为你生命中的一部分吗？</p>
                    <p class="signature">爱你的人</p>
                </div>
            </section>

            <!-- 图片展示 -->
            <section class="photo-gallery">
                <h2 class="gallery-title">📸 我们的回忆 📸</h2>
                <div class="gallery-container">
                    <div class="photo-item">
                        <img src="photo1.jpg" alt="美好的回忆" class="gallery-photo">
                    </div>
                    <div class="photo-item">
                        <img src="photo2.jpg" alt="美好的回忆" class="gallery-photo">
                    </div>
                    <div class="photo-item">
                        <img src="photo3.jpg" alt="美好的回忆" class="gallery-photo">
                    </div>
                </div>
            </section>

            <!-- 爱心动画 -->
            <div class="hearts-container" id="heartsContainer"></div>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <p>💌 永远爱你，黄安妮 💌</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
